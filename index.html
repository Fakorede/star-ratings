<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
   integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Creative Agencies rating</title>
</head>
<body>
  <div class="container mt-5">
    <div class="form-group">
      <select id="brand-select" class="form-control custom-select">
        <option value="0" disabled selected>Select Brand</option>
        <option value="acetechng">AcetechNG</option>
        <option value="cregital">Cregital</option>
        <option value="anakle">Anakle</option>
        <option value="ckdigital">Ckdigital</option>
        <option value="dodo">Dodo</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Agencies</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr class="acetechng">
          <td>AcetechNG</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="cregital">
          <td>Cregital</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="anakle">
          <td>Anakle</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="ckdigital">
          <td>Ckdigital</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="dodo">
          <td>Dodo</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
